<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document button tag</title>
</head>
<body>
    <form> 
        <label for="username">Username:</label>
        <input type="text" placeholder="enter your username"><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="enter your password"><br><br>
        <hr>

        <label>Gender:</label><br>
        <input type="radio" id="maleradio" value="male">
        <label for="maleradio">male</label>
        <input type="radio" id="femaleradio" value="female">
        <label for="femaleradio">female</label><br><br>
        <hr>

        <label>Programming languages:</label><br>
        <input type="checkbox" id="c" value="c">
        <label for="c">c</label><br>
        <input type="checkbox" id="python" value="python">
        <label for="python">python</label><br>
        <input type="checkbox" id="html" value="html">
        <label for="html">html</label><br><br>
        <hr>
        <label><strong>Login:</strong></label><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

    </form>

    
</body>
</html>
