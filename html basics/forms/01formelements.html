 <!DOCTYPE html>
 <html>
 <head>
    
    <title>Form elements</title>
 </head>
 <body>
    <h1>Form Elements</h1>

    <form>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="enter username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter password">
        <br><br>
        <hr>
        <label><strong>Gender:</strong></label><br><br>
        <input type="radio" id="maleradio" value="male">
        <label for="maleradio">Male</label><br>
        <input type="radio" id="femaleradio" value="female">
        <label for="femaleradio">Female</label><br><br>
        <hr>

        <label><strong>Programming languages:</strong></label><br><br>
        <input type="checkbox" id="c" value="c">
        <label for="c">c</label><br>
        <input type="checkbox" id="python" value="python">
        <label for="python">python</label><br>
        <input type="checkbox" id="css" value="css">
        <label for="css">css</label>
        <hr>





    </form>
    
 </body>
 </html>
